<!DOCTYPE html>

<html>

<head>

    <style>
        * {
            box-sizing: border-box;
            font-family: inherit;
            color: white;
        }


        body {
            background-image: url(b4.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        #ui {
            /* width: 60%; */
            margin: 0 auto;
            border-radius: 10px;
            background-color: #333;
            /* padding: 50px; */
            opacity: 0.8;
            box-shadow: 2px 2px 2px 2px #000;
            animation-delay: 2s;
            animation-duration: 2s;

        }

        form,
        table,
        td,
        th {
            border-radius: 10px;
        }

        .div {
            padding: 10px;
            margin: 0 auto;
            width: 750px;
        }

        .btn {

            border-radius: 5px;
            width: 130px;
            height: 42px;
            color: #337Ab7;
            background-color: #EFEFEF;
            font-size: 20px;
        }
    </style>


    <script type="text/javascript">
        function cancelOrder() {
            if (confirm("確定取消此份訂單 ? ")) {
                // 接收此資料的Servlet會使用 finalDecision 參數的值
                document.forms[0].finalDecision.value = "CANCEL";
                document.forms[0].action = "<c:url value='cancelOrder' />";
                document.forms[0].method = "GET";
                document.forms[0].submit();
                return;
            } else {
                return;
            }
        }

        function reconfirmOrder() {
            var sa = document.getElementById('ShippingAddress').value;
            if (sa === "") {
                window.alert('出貨地址不能是空白');
                return;
            }
            if (confirm("確定送出此份訂單 ? ")) {
                // 接收此資料的Servlet會使用 finalDecision 參數的值
                document.forms[0].finalDecision.value = "ORDER";
                document.forms[0].action = "<c:url value='ProcessOrder' />";
                document.forms[0].method = "POST";
                document.forms[0].submit();
                return;
            } else {
                return;
            }
        }
    </script>
    <meta charset="UTF-8">

    <!-- 取得今天的日期，今天的日期應當在最後確認時才取得 -->
    <jsp:useBean id="today" class="java.util.Date" scope="session" />
    <title>訂單明細資訊確認</title>
</head>

<body>
    <c:set var="funcName" value="CHE" scope="session" />
    <div id="ui" class="text-center">

        <div class="div" style="text-align:center">
            <h1>請確認訂購資訊：</h1><br>
            <FORM action="<c:url value='preProcessOrder' />" method="POST">
                <TABLE border='1' border-style: outset;">
                    <TR>
                        <TD style="text-align:left; ; border-style: ridge;">
                            會員編號：${LoginOK.memberId}
                        </TD>
                        <TD style="text-align:left;; border-style: ridge;">
                            客戶姓名：${LoginOK.name}
                        </TD>
                        <TD style="text-align:left; ; border-style: ridge;">
                            訂單日期：
                            <fmt:formatDate value="${today}" pattern="yyyy-MM-dd" />
                        </TD>
                    </TR>
                    <TR>
                        <TD colspan='3' style="text-align:left; ; border-style: ridge;">
                            會員地址：${LoginOK.address}
                        </TD>
                    </TR>
                    <TR>
                        <TD colspan='3' style="text-align:left; ; border-style: ridge;">
                            出貨地址：<Input size="60" type="text" id='ShippingAddress' name="ShippingAddress"
                                value="${LoginOK.address}">
                            <font color='red'>${errorMsg.ShippingAddress}</font>
                        </TD>
                    </TR>
                    <TR>
                        <TD colspan='3' style="text-align:left; border-style: ridge;">
                            統一編號：<Input size="10" type="text" name="BNO" value="">
                        </TD>
                    </TR>
                    <TR>
                        <TD colspan='3' style="text-align:left;  border-style: ridge;">
                            發票抬頭：<Input size="50" type="text" name="InvoiceTitle" value="${LoginOK.name}">
                        </TD>
                    </TR>

                    <TR>
                        <TD colspan='3'>

                            <TABLE>

                                <TR>
                                    <TH style="text-align:center;font-size: 12pt;" width="350">名稱</TH>
                                    <TH style="text-align:center;font-size: 12pt;" width="80">活動地點</TH>
                                    <TH style="text-align:center;font-size: 12pt;" width="80">活動日期</TH>
                                    <TH style="text-align:center;font-size: 12pt;" width="80">單價</TH>
                                    <TH style="text-align:center;font-size: 12pt;" width="60">數量</TH>
                                    <TH style="text-align:center;font-size: 12pt;" width="110">小計</TH>
                                </TR>

                                <c:forEach varStatus="vs" var="entry" items="${ShoppingCart.content}">

                                    <TR height='16'>
                                        <TD style="text-align:left  ;font-size: 11pt;">${entry.value.activityName}</TD>
                                        <TD style="text-align:center;font-size: 11pt;">${entry.value.activityLocation}

                                        </TD>
                                        <TD style="text-align:center;font-size: 11pt;">${entry.value.activityDate}

                                        </TD>
                                        <TD style="text-align:right ;font-size: 11pt;">
                                            <fmt:formatNumber value="${entry.value.unitPrice}" pattern="#,###" />元
                                        </TD>
                                        <TD style="text-align:right ;font-size: 11pt;">
                                            ${entry.value.quantity}
                                        </TD>
                                        <TD style="text-align:right ;font-size: 11pt;">
                                            <fmt:formatNumber value="${entry.value.unitPrice * entry.value.quantity}"
                                                pattern="#,###,###" />元
                                        </TD>
                                    </TR>
                                </c:forEach>

                                <TR height='16'>
                                    <TD style="text-align:right;font-size: 11pt;" colspan='5'>合計金額：</TD>
                                    <TD style="text-align:right;font-size: 11pt;">
                                        <fmt:formatNumber value="${ShoppingCart.subtotal}" pattern="#,###,###" />元</TD>
                                </TR>

                            </TABLE>
                        </TD>
                    </TR>

                </TABLE>
                <P />
                <input type="hidden" name="finalDecision" value="">

                <input class="btn" type="button" name="OrderBtn" value="確定送出" onclick="reconfirmOrder()">
                <input class="btn" type="button" name="CancelBtn" value="取消訂單" onclick="cancelOrder()">
            </FORM>
        </div>
    </div>
</body>

</html>
